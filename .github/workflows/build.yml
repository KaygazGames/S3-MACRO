name: ESP32 Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up ESP-IDF
        uses: espressif/setup-esp-idf@v1
        with:
          version: v5.3

      - name: Build firmware
        run: idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/*.{bin,elf}
